<!DOCTYPE html>
<html>
  <head>
    <title>hc5duke.com</title>
    <meta property='og:image' content='http://www.hc5duke.com/bg.jpg' />
    <meta name="google-site-verification" content="xNbPtJWkZuXktCIHlyds2N8miwAj1BEgJmljJYKnIVQ" />
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css' />
    <style>
      body {
        background-image: url(bg.jpg);
        background-size: 100%;
        background-attachment: fixed;
        padding: 0;
        margin: 0;
        font-family: 'Crete Round', cursive;
        font-size: 96px;
        text-align: center;
      }
      div#inside {
        background: rgba(255, 255, 255, 0.6);
      }
      a {
        text-decoration: none;
        padding: 0px 30px;
        min-width: 50%;
        display: block;
        color: #08f;
        text-shadow: #fff 0px 0px 5px;
      }
      a#selected_link {
        background-color: rgba(0, 128, 255, 0.5);
        color: #cff;
        text-shadow: #000 1px -1px 3px;
      }
      span.gray { color: #eee; }
    </style>
  </head>
  <body>
    <div id="inside">
      <a class="link" href="https://github.com/hc5duke">github</a>
      <a class="link" href="https://twitter.com/hc5duke">twitter</a>
      <a class="link" href="https://facebook.com/hc5duke">facebook</a>
      <a class="link" href="http://www.linkedin.com/in/hc5duke">linkedin</a>
      <a class="link" href="https://plus.google.com/101463266033239627517">google+</a>
      <a class="link" href="http://blog.choibean.com/">blog</a>
      <a class="link" href="http://www.tapjoy.com/">job</a>
    </div>
    <script>
      var validCodes = [ 96, 97, 100, 104, 106, 107, 108, 115, 119 ],
          minNumCode = 48, maxNumCode = 57,
          links = Array.prototype.slice.call(document.getElementsByClassName('link')),
          currentIndex = -1, minIndex = 0, maxIndex = links.length - 1,
          currentOpacity = 50, minOpacity = 0, maxOpacity = 100,
          lastMouseX = -1, lastMouseY = -1;
      document.onkeypress = function(event){
        var selectedLink = document.getElementById('selected_link');
        var code = event.keyCode;
        if ((code == 13 || code == 111) && selectedLink) {
          location.href = selectedLink.href;
         } else if (validCodes.indexOf(code) != -1 || minNumCode <= code && code <= maxNumCode) {
          var previousIndex = currentIndex,
              previousOpacity = currentOpacity;
          if (code == 106 || code == 115) {        // move down
            currentIndex = currentIndex + 1;
          } else if (code == 107 || code == 119) { // move up
            currentIndex = currentIndex - 1;
          } else if (code == 97 || code == 104) {
            currentOpacity -= 10;
          } else if (code == 100 || code == 108) {
            currentOpacity += 10;
          } else {
            if (code == 96) {
              currentOpacity = 0;
            } else if (code == minNumCode) {
              currentOpacity = 100;
            } else {
              currentOpacity = ((code - minNumCode) % 11) * 10;
            }
          }

          if (currentIndex > maxIndex) currentIndex = maxIndex;
          if (currentIndex < minIndex) currentIndex = minIndex;
          if (currentOpacity > maxOpacity) currentOpacity = maxOpacity;
          if (currentOpacity < minOpacity) currentOpacity = minOpacity;

          if (currentIndex != previousIndex) {
            if (selectedLink) selectedLink.id = '';
            selectedLink = links[currentIndex];
            selectedLink.id = 'selected_link';

            if ((selectedLink.offsetTop - window.pageYOffset) + selectedLink.scrollHeight > window.innerHeight) {
              window.scroll(0, window.scrollY + 300);
            } else if ((selectedLink.offsetTop - window.pageYOffset) < 0) {
              window.scroll(0, window.scrollY - 300);
            }
          }

          if (currentOpacity != previousOpacity) {
            var inside = document.getElementById('inside'),
                opacityString = ['rgba','(255, 255, 255, ', (currentOpacity/100), ')'].join('');
            inside.style['background-color'] = opacityString;
          }
        }
      };
      document.onmousemove = function(event){
        if (event.x == lastMouseX && event.y == lastMouseY || lastMouseX == -1 || lastMouseY == -1) {
          lastMouseX = 0;
          lastMouseY = 0;
          return false;
        }
        lastMouseX = event.x;
        lastMouseY = event.y;
        var currentSelected = document.getElementById('selected_link')
        var newSelected = event.target;
        if (!currentSelected) {
          newSelected.id = 'selected_link';
        } else if (currentSelected != newSelected) {
          currentSelected.id = '';
          newSelected.id = 'selected_link';
        }
        var newIndex = links.indexOf(newSelected);
        if (currentIndex != newIndex) {
          currentIndex = newIndex;
        }
      };
    </script>
  </body>
</html>
